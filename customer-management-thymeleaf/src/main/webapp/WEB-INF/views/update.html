<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/layout :: head}">
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>
<h3>Edit customer</h3>
<div id="form">
    <form th:action="@{/customers/update}" method="post" novalidate="novalidate" th:object="${customer}">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" th:value="*{name}">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}" th:value="*{email}">
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" th:value="*{name}">
        </div>
        <input type="submit" value="Update"/>
    </form>
</div>
<footer th:replace="~{/layout :: footer}"></footer>

</body>
</html>
